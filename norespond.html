<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>No respond</title>
	<link rel="stylesheet" type="text/css" href="hack.css">
</head>
<body>
<div id="chage_content">


  <div class="container mt-5 box">
  	<div class="container md-2">
    <a href="./norespond.html" class="button is-danger">No respond</a>
    <a href="./vendor.html" class="button is-link">Vendor Mail</a>
    <a href="./close.html"class="button is-success">Close mail</a>
    <a href="./calllog.html"class="button is-light">calllog mail</a>
  </div>
  
  <!-- <h1 class="title">Not responding</h1> -->
    <div class="fields mt-10">
      <p class="termhead"><span class="username">sourav@emailgen:<span class="path">/notrespond/ticketnumber</span>$ </span></p>

      <div class="control">
        <input
          class="textfield"
          type="text"
          id="notrespond_tick_number"
          autofocus
        />
      </div>
    </div>
    <div class="fields">
      <p class="termhead"><span class="username">sourav@emailgen:<span class="path">/notrespond/ticketuser</span>$ </span></p>

      <div class="control">
        <input
          class="textfield"
          type="text"
          id="notrespond_tc_uname"
        />
      </div>
    </div>
    <div class="fields">
      <p class="termhead"><span class="username">sourav@emailgen:<span class="path">/notrespond/command</span>$ </span></p>

      <div class="control">
        <input
          class="textfield"
          type="text"
          id="commands"
        />
      </div>
    </div>
  
    <div class="fields" id="tc_sub">
      <p class="termhead"><span class="username">sourav@emailgen:<span class="path">/notrespond/emailsub</span>$ </span></p>

      <div class="fields">

        <input
        class="textfield"
        type="text"
        id="notrespond_tc_email_sub"
        readonly="'true"/>
 

      </div>
    </div>
    <div class="fields output" id="tc_msg">
      <p class="termhead"><span class="username">sourav@emailgen:<span class="path">/notrespond/emailbody</span>$ </span></p>

        <!-- <textarea name="tc_msg" id="notrespond_tc_msg_field" class="textarea is-large" readonly="true"></textarea> -->
       
       <textarea type="text" name="tc_msg" class="textfield" id="notrespond_tc_msg_field" rows="100" readonly="true"></textarea>

    </div>
  </div>
</div>

<script type="text/javascript" src="callog.js"></script>
<script type="text/javascript" src="close.js"></script>
<script type="text/javascript" src="vendor.js"></script>
<script type="text/javascript" src="norespond.js"></script>
</body>
</html>
